databases:
  - name: akomedico
    databaseName: akomedico
    user: akomedico

services:
  - type: web
    name: akomedico
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: akomedico
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
    plan: free
